<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PixelCraft Studio</title>

  <!-- CSS File -->
  <link rel="stylesheet" href="MiniCSS.css" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>

<body>
  <div class="main_box">

    <input type="checkbox" id="check" />

    <!-- Open Button -->
    <div class="btn_one">
      <label for="check">
        <i class="fa-solid fa-bars"></i>
      </label>
    </div>

    <!-- Sidebar -->
    <div class="sidebar_menu">

      <div class="logo">
        <a href="#">PixelCraft Studio</a>
      </div>

      <!-- Close Button -->
      <div class="btn_two">
        <label for="check">
          <i class="fa-solid fa-xmark"></i>
        </label>
      </div>

      <!-- Menu -->
      <div class="menu">
        <ul>
          <li><i class="fa-solid fa-image"></i><a href="#">Gallery</a></li>
          <li><i class="fa-solid fa-arrow-up-right-from-square"></i><a href="#">Shortcuts</a></li>
          <li><i class="fa-solid fa-photo-film"></i><a href="#">Exhibits</a></li>
          <li><i class="fa-solid fa-calendar-days"></i><a href="#">Events</a></li>
          <li><i class="fa-solid fa-store"></i><a href="#">Store</a></li>
          <li><i class="fa-solid fa-phone"></i><a href="#">Contact</a></li>
          <li><i class="fa-regular fa-comments"></i><a href="#">Feedback</a></li>
        </ul>
      </div>

      <!-- Social Media -->
      <div class="social_media">
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-youtube"></i></a>
      </div>

    </div>
  </div>
</body>
</html>
