<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Sidebar</title>
    <link rel="stylesheet" href="MiniCSS.css">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <div class="container">

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-bars"></i>
                <span>Apna College</span>
                <i class="fas fa-times close"></i>
            </div>

            <ul class="menu">
                <li><i class="fas fa-image"></i> Gallery</li>
                <li><i class="fas fa-arrow-up-right-from-square"></i> Shortcuts</li>
                <li><i class="fas fa-photo-film"></i> Exhibits</li>
                <li><i class="fas fa-calendar"></i> Events</li>
                <li><i class="fas fa-store"></i> Store</li>
                <li><i class="fas fa-phone"></i> Contact</li>
                <li><i class="fas fa-comment"></i> Feedback</li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content"></div>

    </div>

</body>
</html>
